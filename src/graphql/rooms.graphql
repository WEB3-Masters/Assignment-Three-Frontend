query GetRooms {
  rooms {
    id
    roomState
    players {
      id
      username
    }
    currentPlayer {
      id
      username
    }
  }
} 

subscription RoomUpdated($roomId: UUID!) {
  roomUpdated(roomId: $roomId) {
    id
    roomState
    players {
      id
      username
    }
    currentPlayer {
      id
      username
    }
    deck {
      cards {
        id
        type
        color
        number
      }
    }
    discardPile {
      cards {
        id
        type
        color
        number
      }
    }
  }
} 