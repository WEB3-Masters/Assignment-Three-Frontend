query GetRooms {
  rooms {
    id
    roomState
    players {
      id
      username
    }
    currentPlayer {
      id
      username
    }
  }
} 

mutation CreateRoom($playerId: UUID!) {
  createRoom(hostId: $playerId) {
    id
  }
}

mutation JoinRoom($roomId: UUID!, $playerId: UUID!) {
  joinRoom(roomId: $roomId, playerId: $playerId){
    id
  }
}

mutation UpdateRoom($room: RoomInput!) {
  updateRoom(room: $room) {
    id
    roomState
    players {
      id
      username
    }
    currentPlayer {
      id
      username
    }
    deck {
      cards {
        id
        type
        color
        number
      }
    }
    discardPile {
      cards {
        id
        type
        color
        number
      }
    }
  }
} 

subscription RoomUpdated($roomId: UUID!) {
  roomUpdated(roomId: $roomId) {
    id
    roomState
    players {
      id
      username
      password
      cards {
        id
        type
        color
        number
      }
    }
    currentPlayer {
      id
      username
      password
      cards {
        id
        type
        color
        number
      }
    }
    deck {
      id
      cards {
        id
        type
        color
        number
      }
    }
    discardPile {
      id
      cards {
        id
        type
        color
        number
      }
    }
  }
}